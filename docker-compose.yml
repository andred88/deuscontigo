version: "3.8"

services:
  web:
    build: .
    container_name: acompanhamento_web
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:senha@db:5432/acompanhamento_db
      - FLASK_ENV=development
      - SECRET_KEY=supersecretkey
    volumes:
      - ./app_data:/app/data        # Pasta local para dados do app (acompanhamentos, logs, etc.)
      - ./static:/app/static        # Persistência de arquivos estáticos
    networks:
      - acompanhamento_network
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: acompanhamento_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: acompanhamento_db
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistência do banco
    networks:
      - acompanhamento_network

volumes:
  postgres_data:  # Banco de dados persistente
  app_data:       # Dados do app persistentes

networks:
  acompanhamento_network:
    driver: bridge
